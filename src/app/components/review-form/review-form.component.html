<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <!-- Title Field -->
  <mat-form-field appearance="outline">
    <mat-label>عنوان التقييم</mat-label>
    <input matInput formControlName="title" name="title" required>
  </mat-form-field>

  <!-- Name Field -->
  <mat-form-field appearance="outline">
    <mat-label>اسمك</mat-label>
    <input matInput formControlName="name" name="name" required>
  </mat-form-field>

  <!-- Comment Field -->
  <mat-form-field appearance="outline">
    <mat-label>تعليقك</mat-label>
    <textarea matInput formControlName="comment" name="comment" required></textarea>
  </mat-form-field>

  <!-- Rating Slider -->
  <mat-slider formControlName="rating" min="1" max="5" step="1" name="rating"></mat-slider>
  <span>{{ reviewForm.value["rating"] }} ⭐</span>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit" [disabled]="reviewForm.invalid">إرسال التقييم</button>
</form>
